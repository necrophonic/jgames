<html>
  <head>
    <title>Pacman</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="pacman.js"></script>
    <script src="pacman_actor.js"></script>
    <script src="pacman_actor_pacman.js"></script>
    <script src="pacman_actor_ghost.js"></script>

    <link rel="stylesheet" href="pacman.css" type="text/css">
  </head>
  <body onKeyDown="return read_key(event)">


    <div id="main-container">
      <div id="title-screen">
        <div id="game-title">Pacman</div>
        <div id="start-button"><button id="new-game" onClick="start_game()">Start</button></div>
      </div>
      <div id="game-screen">
        <div id="game-canvas"></div>
        <div id="game-info">
          Score: <span id="player-score"></span>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      $(function() {
        init();
      });
    </script>

  </body>
</html>
